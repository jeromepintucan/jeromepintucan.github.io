<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet">
  <link rel="stylesheet" href="newlogin.css">
</head>
<body>
<!-- partial:index.partial.html -->
<section class='login' id='login'>
  <div class='head'>
    <h1 class='company'>Professional Works</h1>
  </div>
  <p class='msg'>Welcome back</p>
  <div class='form'>
    <form onsubmit="checkLogin(event)">
      <input type="text" placeholder='Username' class='text' id='username' name="username" required><br>
      <input type="password" placeholder='••••••••••••••' class='password' name="password"><br>
      <button type="submit" class='btn-login' id='do-login'>Login</button>
      <a href="./portfolio/index.html" class='forgot'>Back</a>
    </form>
  </div>
</section>
<footer>
  <span><a href="#">Jerome Pintucan</a></span>
</footer>
<!-- partial -->
<script src="./script.js"></script>
<script>
  function checkLogin(event) {
    event.preventDefault();
    var username = document.getElementById('username').value;
    var password = document.getElementsByName('password')[0].value;

    if (username === 'admin' && password === 'adminpassword') {
      window.location.href = './portfolio/OtherWorks.html';
    } else {
      alert('Invalid username or password. Please try again.');
    }
  }
</script>
</body>
</html>
