<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Solutions With Data</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #3f1922;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem 3rem;
      background-color: #3f1922;
    }

    header .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 0.1em;
      user-select: none;
    }

    nav a {
      margin-left: 2rem;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #E27A1F;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      padding: 2rem 3rem;
      gap: 3rem;
    }

    .login-container {
      background-color: #4b2630;
      border-radius: 12px;
      padding: 3rem 2.5rem;
      box-shadow: 0 0 20px rgba(226, 122, 31, 0.3);
    }

    .login-container h2 {
      color: #E27A1F;
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
    }

    .login-container p {
      color: #ddd;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.3rem;
      font-weight: 600;
      font-size: 0.9rem;
    }

    input {
      padding: 0.6rem 1rem;
      margin-bottom: 1.2rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 5px #E27A1F;
    }

    button {
      background-color: #E27A1F;
      border: none;
      padding: 0.9rem 1rem;
      border-radius: 25px;
      font-weight: 600;
      color: #3f1922;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #ca6e1b;
    }

    .extra-links {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
    }

    .extra-links a {
      color: #bbb;
    }

    .extra-links a:hover {
      color: #E27A1F;
    }

    .illustration-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .illustration-container img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(226, 122, 31, 0.3);
    }

    /* Forgot Password Modal */
    #forgotModal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #4b2630;
      color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(226, 122, 31, 0.4);
      max-width: 90%;
      width: 350px;
      text-align: center;
      position: relative;
    }

    .modal-content h3 {
      margin-bottom: 1rem;
      color: #E27A1F;
    }

    .modal-content p {
      font-size: 0.95rem;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 1024px) {
      main {
        grid-template-columns: 1fr;
      }

      .illustration-container {
        margin-top: 3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SWD</div>
    <nav><a href="index.html">Home</a></nav>
  </header>

  <main>
    <section class="login-container">
      <h2>Log In to SWD</h2>
      <p>Access your dashboard and analytics by logging in with your credentials.</p>
      <form id="loginForm" novalidate>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required />
        <span id="email-error" style="color: #e27a1f; font-size: 0.8rem; display:none;">Please enter a valid email.</span>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password" required minlength="6" />
        <span id="password-error" style="color: #e27a1f; font-size: 0.8rem; display:none;">Password must be 6 characters or more.</span>

        <button type="submit">Log In</button>
      </form>

      <div class="extra-links">
        <a href="#" id="forgotLink">Forgot password?</a>
      </div>
    </section>

    <section class="illustration-container" aria-hidden="true">
      <img src="./images/ai_pipeline.png" alt="Data analysis illustration" />
    </section>
  </main>

  <!-- Forgot Password Modal -->
  <div id="forgotModal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">&times;</button>
      <h3>Forgot Password?</h3>
      <p>Please contact SWD Support:<br>
      <strong>Email:</strong> jeromepintucan.work@gmail.com <br>
      <strong>Mobile:</strong>(+63)977-787-8153</p>
      
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const emailInput = form.email;
    const passwordInput = form.password;
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const forgotLink = document.getElementById('forgotLink');
    const modal = document.getElementById('forgotModal');
    const closeModal = document.getElementById('closeModal');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      let valid = true;

      const emailValue = emailInput.value.trim();
      const passwordValue = passwordInput.value;

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailValue)) {
        emailError.style.display = 'block';
        valid = false;
      } else {
        emailError.style.display = 'none';
      }

      if (passwordValue.length < 6) {
        passwordError.style.display = 'block';
        valid = false;
      } else {
        passwordError.style.display = 'none';
      }

      if (!valid) return;

      try {
        const response = await fetch('users.json');
        const users = await response.json();

        const match = users.find(
          u => u.email === emailValue && u.password === passwordValue
        );

        if (match) {
          sessionStorage.setItem('loggedInUser', match.name);

          if (match.email === "jerome@gmail.com" && match.password === "password123") {
            window.location.href = "dashboard.html";
          } else if (match.email === "test@demo.com" && match.password === "password123") {
            window.location.href = "dashboard1.html";
          } else {
            alert("User matched, but dashboard not assigned.");
          }
        } else {
          alert("Invalid email or password.");
        }
      } catch (err) {
        console.error('Error loading users.json:', err);
        alert('Something went wrong. Please try again later.');
      }
    });

    forgotLink.addEventListener('click', (e) => {
      e.preventDefault();
      modal.style.display = 'flex';
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
