<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --dark-bg: #3a1e23;
      --dark-bg-alt: #2f181c;
      --orange-accent: #e48918;
      --text-light: #fff1db;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--dark-bg-alt);
      padding: 0.75rem 1.5rem;
      border-bottom: 2px solid var(--orange-accent);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 700;
      font-size: 1.125rem;
      user-select: none;
      position: relative;
    }

    header .left {
      flex-grow: 1;
    }

    .greeting-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--orange-accent);
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 1.2rem;
      padding: 0.25rem;
    }

    .dropdown {
      position: absolute;
      top: 2.8rem;
      right: 1.5rem;
      background-color: var(--dark-bg-alt);
      border: 1px solid var(--orange-accent);
      border-radius: 0.5rem;
      overflow: hidden;
      z-index: 10;
      display: none;
      min-width: 120px;
      box-shadow: 0 0 10px rgba(228, 137, 24, 0.4);
    }

    .dropdown a {
      display: block;
      padding: 0.75rem 1rem;
      font-size: 0.85rem;
      color: var(--text-light);
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .dropdown a:last-child {
      border-bottom: none;
    }

    .dropdown a:hover {
      background-color: rgba(228, 137, 24, 0.1);
    }

    main#dashboard-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2.5vh 2.5vw;
    }

    #dashboard-embed {
      background: var(--dark-bg-alt);
      width: 95vw;
      height: 85vh;
      max-width: 1600px;
      max-height: 100%;
      border-radius: 1rem;
      box-shadow:
        0 0 6px 2px rgba(228, 137, 24, 0.8),
        inset 0 0 15px 5px rgba(228, 137, 24, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      animation: glowPulse 3s ease-in-out infinite;
    }

    #dashboard-embed iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 1rem;
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow:
          0 0 6px 2px rgba(228, 137, 24, 0.8),
          inset 0 0 15px 5px rgba(228, 137, 24, 0.5);
      }
      50% {
        box-shadow:
          0 0 10px 4px rgba(228, 137, 24, 1),
          inset 0 0 20px 7px rgba(228, 137, 24, 0.7);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="left">Solutions With Data</div>
    <div class="greeting-wrapper">
      <div id="greeting">Welcome!</div>
      <button class="icon-button" id="toggleDropdown" title="User menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A7 7 0 0112 15a7 7 0 016.879 2.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </button>

    </div>
    <div class="dropdown" id="userDropdown">
      <a href="#" id="logoutBtn">Log out</a>
    </div>
  </header>

  <main id="dashboard-container" role="main">
    <section id="dashboard-embed" aria-label="Embedded Power BI Dashboard">
			<iframe
        title="SysDev Dashboard"
        src="https://app.powerbi.com/view?r=eyJrIjoiNTcyNGRmYzMtZmE2My00NjVlLWIzMjItMjNkOTkwM2VlMmM5IiwidCI6IjBhYjVhZTc0LTc5MTMtNGJjOC1iZTg1LWRlYmRmZDY0MWViYyIsImMiOjEwfQ%3D%3D&embedImagePlaceholder=true"
        allowFullScreen="true">
      </iframe>
    </section>
  </main>

  <script>
    function getGreetingMessage(name) {
      const hour = new Date().getHours();
      let greeting = "Hello";
      if (hour < 12) greeting = "Good morning";
      else if (hour < 18) greeting = "Good afternoon";
      else greeting = "Good evening";
      return `${greeting}, ${name || 'Guest'}!`;
    }

    function updateGreeting() {
      const name = sessionStorage.getItem('loggedInUser') || "Guest";
      document.getElementById('greeting').textContent = getGreetingMessage(name);
      document.getElementById('dashboard-container').setAttribute("aria-label", `SWD - Greetings ${name}`);
    }

    // Show dropdown on icon click
    document.getElementById("toggleDropdown").addEventListener("click", () => {
      const menu = document.getElementById("userDropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    // Redirect to index.html on logout
    document.getElementById("logoutBtn").addEventListener("click", (e) => {
      e.preventDefault();
      window.location.href = "login_page.html";
    });

    // Hide dropdown when clicking outside
    window.addEventListener("click", (e) => {
      const dropdown = document.getElementById("userDropdown");
      const toggle = document.getElementById("toggleDropdown");
      if (!dropdown.contains(e.target) && !toggle.contains(e.target)) {
        dropdown.style.display = "none";
      }
    });

    updateGreeting();
  </script>
</body>
</html>
